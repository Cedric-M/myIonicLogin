<ion-header>
  <ion-toolbar>
    <ion-title>
      Welcome to the login page !
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
      <ion-row justify-content-center>

          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          
            <div text-center>
              <h3>Login</h3>
            </div>
            
            <div padding>
              <ion-item >
                <ion-label color="primary" position="floating">login</ion-label>
                <ion-input type="text" name="log"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label color="primary" position="floating">password</ion-label>
                  <ion-input type="text" name="pwd"></ion-input>
              </ion-item>
            </div>

            <div padding>
              <ion-button color="primary" expand="block" shape="round" href="profile-page">Sign In</ion-button>
            </div>
            
              <!--
            <button ion-button color="primary" block (click) = "login({login:user.value,pass:pass.value})" >Sign In</button>
            -->
            
          </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
